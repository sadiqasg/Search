<!DOCTYPE html>
<html lang="en">

<head>
    <title>Google Images</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <style>
        #google-logo {
            height: 100px;
            width: 250px;
            margin: 60px 0 30px 0;
        }
    </style>
</head>

<body>
    <section id="first-section">
        <a href="./index.html">Back to Google Search</a>
    </section>
    <section id="second-section">
        <div>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/77/Google_Images_2015_logo.svg/640px-Google_Images_2015_logo.svg.png" alt="google images logo" id="google-logo">
            <form action="https:google.com/search">
                <input type="text" name="q" id="google-search">
                <input hidden="true" name="tbm" value="isch">
                <div>
                    <input type="submit" value="Search Image" class="btn">
                </div>
            </form>
        </div>
    </section>
</body>

</html>
